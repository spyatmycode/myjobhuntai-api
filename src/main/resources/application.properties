spring.application.name=myjobhuntai
server.port=${PORT:8080}

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Schema
spring.sql.init.mode=always
spring.sql.init.platform=postgresql
spring.sql.init.continue-on-error=true

# Connection Pool - Simple
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=-1

# Everything else stays the same...
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

supabase.storage.endpoint=${SUPABASE_URL}
supabase.storage.region=${SUPABASE_REGION}
supabase.storage.bucket-name=resumes
supabase.storage.access-key=${SUPABASE_ACCESS_KEY}
supabase.storage.secret-key=${SUPABASE_SECRET_KEY}

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true