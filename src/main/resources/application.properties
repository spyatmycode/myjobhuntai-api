spring.application.name=myjobhuntai

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Initialize Schema if empty
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# ==========================================
# CONNECTION POOL (HikariCP)
# Optimized for Cloud Latency
# ==========================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# ==========================================
# AI CONFIGURATION
# ==========================================
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# ==========================================
# STORAGE CONFIGURATION
# ==========================================
supabase.storage.endpoint=${SUPABASE_URL}
supabase.storage.region=${SUPABASE_REGION}
supabase.storage.bucket-name=resumes
supabase.storage.access-key=${SUPABASE_ACCESS_KEY}
supabase.storage.secret-key=${SUPABASE_SECRET_KEY}

# ==========================================
# JWT CONFIGURATION
# ==========================================
# Make sure your JwtService class reads 'jwt.secret' (or update this key to match your code)
jwt.secret=${JWT_SECRET}
# Optional: Add expiration here if you hardcoded it in Java
jwt.expiration=86400000